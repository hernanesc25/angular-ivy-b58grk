<h1>Juego del ahorcado</h1>

<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{ intentos }}.png" alt="" class="ahorcado-img" />
    <h3>
      Intentos <small> {{ intentos }} / 6</small>
    </h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <h1>{{ palabraOculta }}</h1>
  </div>
</div>

<div class="row" *ngIf="gano">
  <div class="col text-center">
    <h1>FELICIDADES GANASTE!!!</h1>
    <h4>:D</h4>
  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">
    <h1>LO SIENTO, PERDISTE :(</h1>
    <h4>{{ palabra }}</h4>
  </div>
</div>

<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center">
    <button
      (click)="comprobar(letra, $event)"
      *ngFor="let letra of letras"
      class="btn btn-primary"
    >
      {{ letra }}
    </button>
  </div>
</div>
